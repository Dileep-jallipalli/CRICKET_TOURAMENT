<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=tournament.css>
</head>
<body>
    <div class = "mainDiv">
        <div class = "tournamentName">
            <label>TournamentName : </label>
            <input  id ="txt" type = "text" placeholder="Enter tournament Name">
        </div>
        <div class="registration">
            <label>Registration Starts on : </label>
            <input type="date" placeholder="Select registration start Date">
            <label>Registration Ends on : </label>
            <input type="date" placeholder="Select registration end Date">
        </div>
        <div class="overs">
            <label >Enter overs : </label>
            <input type="number" placeholder="Enter the number of Overs">
        </div>
        <div class="trails">
            <label>Trails Held On : </label>
            <input type="date"><br/>
            <label>Auctions is held on : </label>
            <input type="date">
        </div>
    </div>
</body>
</html>
