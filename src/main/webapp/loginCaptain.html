<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="header">
    <img class="logo"
         src="logo.jpg">
    <h1 style="color: aliceblue;text-align:center;">
        Pramati Cricket League
    </h1>
</div>
<table class="log">
    <tr>
        <td>
            <a class="nav" href="index.html">Home </a>
        </td>
        <td>
            <select class="nav" onchange="la(this.value)">
                <option>Register</option>
                <option value="registerPlayer.html">Register As Player</option>
                <option value="registerCaptain.html">Register as captain</option>
            </select>
            <script>
                function la(src){
                window.location=src;
                }
            </script>
        </td>
        <td>
            <a class="nav" href="schedule.html">Schedule </a>
        </td>
        <td>
            <a class="nav" href="rules.html">Rules </a>
        </td>
        <td>
            <select class="nav" onchange="la(this.value)">
                <option>Login</option>
                <option value="loginPlayer.html">Login As Player</option>
                <option value="loginCaptain.html">Login as captain</option>
            </select>
            <script>
                function la(src){
                window.location=src;
                }
            </script>
        </td>
    </tr>
</table>
<div class="mainBackground">
    <h1>Captain Login</h1>
    <form method="get" action="loginCaptain">
        <label><b>Email ID:</b><input type="email" name="email" class="label" required id="emailId"></label><br/>
        <label><b>Password:</b><input type="password" name="pass" class="label" required id="passwordId"></label><br/>
        <label>
            <input type="submit" value="Login" class="registerButton" id="registerId" />
        </label>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="script1.js" ></script>
</body>
</html>
